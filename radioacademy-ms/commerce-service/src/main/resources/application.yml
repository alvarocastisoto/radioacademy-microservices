server:
  port: 8082

spring:
  application:
    name: commerce-service
  datasource:
    url: jdbc:postgresql://postgres-db:5432/radioacademy_commerce
    username: your_user
    password: your_password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:public_key.pem
