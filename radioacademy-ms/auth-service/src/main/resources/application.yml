server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://postgres-db:5432/radioacademy_auth
    username: your_user
    password: your_password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  jwt:
    expiration-time: 3600000 # ðŸ‘ˆ Cambiado para coincidir con tu Java
    private-key: classpath:private_key.pem
    public-key: classpath:public_key.pem
